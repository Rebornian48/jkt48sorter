<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QF6QHSQGFP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QF6QHSQGFP");
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Rebornian48" />
    <title>JKT48 Member Sorter</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
    ></script>
    
    <script type="text/javascript" src="https://rebornian48.github.io/sorter/js/mod_k-factory.js"></script>
    <script type="text/javascript" src="https://rebornian48.github.io/sorter/js/fnc_main_v3.js"></script>
    <script
      type="text/javascript"
      src="https://rebornian48.github.io/sorter/js/fnc_datamember.js"
    ></script>
    <script type="text/javascript" src="https://rebornian48.github.io/sorter/js/op.js"></script>
    <script type="text/javascript" src="https://rebornian48.github.io/sorter/js/src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="shortcut icon" href="https://rebornian48.github.io/assets/img/logo.png" />
  </head>

  <body onload="startup()">

    <div class="jumbotron text-center">
      <h1>JKT48 Member Sorter</h1>
    </div>
    <div class="row">
      <div class="col text-center">
        <p>Battle No. <span id="lblCount">-</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        &nbsp;
      </div>
      <div class="col" id="fldLeft" onclick="fnc_Sort(-1);">
        <img class="rounded img-thumbnail" src="https://rebornian48.github.io/assets/img/one.png" />
      </div>
      <div class="col">
        &nbsp;
      </div>
      <div class="col" id="fldRight" onclick="fnc_Sort(1);">
        <img class="rounded img-thumbnail" src="https://rebornian48.github.io/assets/img/one.png" />
      </div>
      <div class="col">
        &nbsp;
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="fldMiddleB" onclick="fnc_Undo();">
          Click to start!
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="fldMiddleB" onclick="location.reload()">
          Restart
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p><span id="lblProgress">0</span>% sorted</p>
      </div>
    </div>

    <div align="center">
      <table id="mainTable" >

        <tbody>
          <tr>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td colspan="3" id="fldMiddleB" </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td colspan="3">
            
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <div align="center">
                <br />
                <input id="optImage" checked="checked" type="checkbox" />
                <span class="tb_header">Display images while sorting.</span>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <br />
    <table id="optTable" align="center" width="450"></table>
    <br />

    <div id="ranTable"
      width="640px"
      class="tb" 
      style="display: none"
      align="center">
      <form>
        <input
          id="btn-rawtext"
          value="Raw Text Results"
          onclick="OpenWnd()"
          type="button"
        />
        <!-- <input id="btn-ss" value="Screenshot" onclick="takeshot()" type="button"> -->
      </form>
    </div>
    <div class="style4" id="resultField" style="text-align: center"></div>
  </body>
</html>
